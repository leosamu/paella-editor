<nav class="navbar navbar-inverse navbar-static-top">
	<div class="btn-group" uib-dropdown is-open="trackSelector.isOpen">
      <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle>
        {{ currentTrack.name || "Select track" }} <span class="caret"></span>
      </button>
      <ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
        <li role="menuitem" ng-repeat="track in tracks"><a href="#" ng-click="selectTrack(track)">{{ track.name }}</a></li>
      </ul>
    </div>
	
	<div class="btn-group">
        <label ng-repeat="tool in tools" class="btn btn-primary" ng-class="{ 'active' : tool.name==currentTool && tool.isToggle, 'disabled' : !tool.isEnabled }" ng-click="selectTool(tool)">{{ tool.name }}</label>
    </div>
</nav>
<div class="timeline-zoom-container">
	<div id="timeline-content" class="timeline-content">
		<div class="track" ng-class="{ 'main-track':trackData.type=='master' }" ng-mousedown="selectTrack(trackData)" ng-repeat="trackData in tracks">
			<track data="trackData"></track>
		</div>
	</div>
</div>

<div class="visualization-bar">
	<div class="col-xs-offset-9 col-xs-1 text-right zoom-text">Zoom:</div>
	<div class="col-xs-2">
		<rzslider rz-slider-model="zoom" rz-slider-options="zoomOptions"></rzslider>
	</div>
	
</div>
